    <div class="container">

      <p>Show console for debuging!</p>

      <div class="alert alert-warning" id="lang"></div>

      <p><a class="btn btn-lg btn-success" href="#" role="button" id="button1">Sign up today</a></p>

      <p><a class="btn btn-lg btn-success" href="#" role="button" id="button2">PayPal Button</a></p>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      window.onload = function(){

        document.getElementById('button2').onclick = function () {
          var http = new XMLHttpRequest();
          var url = "https://www.paypal.com/cgi-bin/webscr";
          var params = "cmd=_s-xclick&hosted_button_id=P5W5UMLL4FX6S&on0=Växla+SEK+till+bitcoins&os0=Hundra+kronor++-&on1=Bitcoin+adress&os1=&currency_code=SEK&submit.x=69&submit.y=11";

          http.open("POST", url, true);

          //Send the proper header information along with the request
          http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
          http.setRequestHeader("Content-length", params.length);
          http.setRequestHeader("Connection", "close");

          http.onreadystatechange = function() {
            //Call a function when the state changes. && http.status == 200
            if(http.readyState == 4 ) {
              console.log(JSON.stringify(http.response));
              console.log('XXX');
            }
          }
          http.send(params); 
        }

        document.getElementById('button1').onclick = function() { 
          console.log("CLICKED!!");
        }

        //works IE/SAFARI/CHROME/FF
        document.getElementById('lang').innerHTML = (window.navigator.userLanguage 
                                                  || window.navigator.language);

      };
    </script>
